name: Build manifest

on:
  push:
    branches: [ "main" ]
    paths:
      - "works/**"
      - "scripts/build-manifest.mjs"
      - ".github/workflows/build-manifest.yml"
      - "!manifest.json"
      - "!manifest.js"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate manifest
        run: node scripts/build-manifest.mjs
        env:
          BASE_URL: https://tsukiyomiyana.github.io/yana-portfolio-assets/

      - name: Commit manifest (if changed)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add manifest.json manifest.js
          git commit -m "chore: update manifest"
          git push
